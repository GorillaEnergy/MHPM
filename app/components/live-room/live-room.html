<md-dialog class="live-room-popup">

    <div class="name-block input-form">
        <div class="description">name</div>
        <input ng-model="vm.data.name" class="input" type="text">
    </div>

    <div class="date-time-block input-form">
        <div class="date-block">
            <div class="description">date</div>
            <input ng-model="vm.data.date" class="input" type="text">
        </div>
        <div class="time-block">
            <div class="description">time</div>
            <input ng-model="vm.data.time" class="input input-time" type="time">
        </div>
    </div>

    <div class="photo-block" id="photo-block">
            <div class="photo" ng-if="!vm.update">
                <img src="../../content/img/live-room-popup/photo_camera.png" class="blue-camera">

                <form name="imgForm" enctype="multipart/form-data">
                    <input type="file" class="ng-hide" id="file" ng-model="vm.data.img" name="imgFile" value="Select" accept="image/*"
                       required>
                    <label for="file"><span>add photo</span></label>
                </form>
            </div>
        <div class="background-img">
            <img src="../../content/img/authorization/bg.png" ng-src="vm.data.img" alt="">
            <label for="file" ng-if="vm.update">
                <img src="../../content/img/live-room-popup/photo_camera_white.png" class="white-camera">
            </label>
        </div>
    </div>

    <div class="button-block" id="button-block">
        <div ng-click="vm.createRoom()" ng-if="vm.update" class="create-update-button">create</div>
        <div ng-click="vm.saveRoom()" ng-if="!vm.update" class="create-update-button">save</div>
        <div ng-click="vm.removeRoom()" ng-if="vm.update" class="close-remove-button">remove</div>
        <div ng-click="vm.close()" ng-if="!vm.update" class="close-remove-button">close</div>
    </div>


</md-dialog>
