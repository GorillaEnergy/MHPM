<p class="title">forgot password</p>
<div class="input-block">
    <div class="description disable-selection"><p>e-mail</p></div>
    <input type="email" class="input" ng-model="vm.email"
           ng-class="{'warning': vm.warning.email && !vm.email}"
           ng-pattern="/^([a-zA-Z0-9_\.-]+)@([a-zA-Z0-9_\.-]+)\.([a-zA-Z\.]{2,6})$/">
</div>

<div class="button-zone">
    <div></div>
    <div class="button new-pass disable-selection" ng-click="vm.forgot()"> get new password</div>
</div>
