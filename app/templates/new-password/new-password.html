<p class="title">create new password</p>
<div class="input-block">
    <div class="description new-description disable-selection"><p>new password</p></div>
    <input class="input new-input" ng-model="vm.new_password" type="password"
           minlength="9"
           ng-class="{'warning': vm.warning.new_password && !vm.new_password}">
</div>
<div class="input-block">
    <div class="description new-description disable-selection"><p>repeat password</p></div>
    <input type="password" class="input new-input" ng-model="vm.new_password_repeat"
           ng-class="{'warning': vm.warning.new_password_repeat && (vm.new_password_repeat !== vm.new_password)}">
</div>

<div class="button-zone">
    <div></div>
    <div class="button save disable-selection" ng-click="vm.save()"> save</div>
</div>
